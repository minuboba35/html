<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
    <link rel="stylesheet" href="01.css">
    <!-- css는 헤드에서 링크로 부름 -->
</head>
<body>

    <ul class="circle">
        <!-- li는 글자 앞에 기호가 달림 / 리스트 작성용 -->
        <!-- alt + shift + ↓를 누르면 그 줄이 복사된다 -->
      <li>사과</li>
      <li>바나나</li>
      <li>수박</li>
    </ul>

    <ul class="square">
        <li>감자</li>
        <li>고구마</li>
        <li>옥수수</li>
    </ul>

    <ul class="upperAlpha">
        <li>오이</li>
        <li>배추</li>
        <li>시금치</li>
    </ul>

    <ul class="lowerAlpha">
        <li>고추</li>
        <li>오미자</li>
        <li>양배추</li>
    </ul>

</body>
</html>
