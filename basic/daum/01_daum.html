<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다음 뉴스 리스트</title>
    <link rel="stylesheet" href="./style.css">  <!-- link로 css를 부름 -->
</head>

<body>
    <div class="container"></div>   <!-- .container 하고 엔터를 치면 클래스명이 컨테이너인 디브가 바로 만들어진다 -->
     <h1 class="title">다음 뉴스</h1>
     <ul class="card">   
        <!-- ul은 리스트를 담고 있는 디브라고 생각하면된다 -->
        <!-- alt + ctrl을 누르고 아래로 하면 다중으로 잡고 작성할 수 있음 -->

         <li class="item">
             <div class="photo">
                 <img src="news_01.jpg" alt="">
             </div>

             <a href="#x">"금융부실 우려"vs"추가연장해야"..코로나대출</a>

             <!-- href에 링크를 넣으면 되는데 빈 링크를 넣을땐 #을 넣고 # 뒤에 아무거나 글자 하나 넣어야함 -->
             <!-- a태그는 링크 -->

             <p>연합뉴스</p>
         </li>

         <li class="item">

            <div class="photo">
                <img src="news_02.jpg" alt="">
            </div>
            <a href="#x">회원 330만명 '시민의 발'..3명중 1명은 따릉이 탄</a>
            <p>헤럴드경제</p>

        </li>

        <li class="item">

            <div class="photo">
                <img src="news_03.jpg" alt="">
            </div>
            <a href="#x">김 총리 "백신 이상반응 입원시 방역패스 인정"</a>
            <p>뉴시스</p>

        </li>

        <li class="item">

            <div class="photo">
                <img src="news_04.jpg" alt="">
            </div>
            <a href="#x">올림픽 보름 남았는데..베이징 오미크론 2명 추가 확진</a>
            <p>머니투데이</p>

        </li>
     </ul>

</body>
</html>
