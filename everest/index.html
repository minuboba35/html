<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everest</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- 비디오 -->
      <video autoplay controls>
        <source src="./images/sky.mp4" type="video/mp4" />
      </video>
      <!-- /비디오 -->

      <!-- 헤드 시작 -->
      <div class="header">
        <div class="logo"><img src="./images/logo.png" alt="로고" /></div>
        <div class="menu">
          <a href="#" class="on">Home</a>
          <a href="#">Blog</a>
          <a href="#">About us</a>
          <a href="#">Service</a>
        </div>
        <div class="sign"><i class="uil uil-user"></i></div>
        <div class="bars" id="btn"><i class="uil uil-bars"></i></div>
        <!-- 요소에 이름 붙이는 방식 두가지는 class, id / css할때는 보통 class를 쓰고 자바 스크립트에서는 id를 사용 / 클래스는 이름 이므로 중복 가능하지만 id는 중복 불가능 고유번호 같은 개념 -->
      </div>
      <!-- /헤드 끝 -->

      <div class="main_text">
        <h2>Mount Everest</h2>
        <p>
          <b>에베레스트</b>는 네팔과 티베트의 국경선 지역에 위치한 히말라야
          산맥의 봉우리 중 하나이자세계에서 가장 높은 산(8,848.86m)으로
          <strong>세계의 지붕(the roof of the world)</strong>이라는 별명으로도
          유명하다.
        </p>
      </div>

      <div class="social">
        <a href="#"><i class="uil uil-facebook"></i></a>
        <a href="#"><i class="uil uil-twitter"></i></a>
        <a href="#"><i class="uil uil-instagram"></i></a>
      </div>

      <div class="footer">
        <a href="#"><i class="uil uil-setting"></i></a>
        <a href="#"><i class="uil uil-cloud-sun"></i></a>
      </div>
    </div>

    <script src="./js/common.js"></script>
  </body>
</html>
